<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesi 2</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <navbar class="nav">
        <ul>
            <li><a href="#" class="link-nav">HOME</a></li>
            <li><a href="#" class="link-nav">PRODUCT</a></li>
            <li><a href="#" class="link-nav">GALLERY</a></li>
            <li><a href="#" class="link-nav">BLOG</a></li>
            <li><a href="#" class="link-nav">INVENTORY</a></li>
        </ul>
    </navbar>

    <div class="info">
        <img src="./img/pp.jpg" alt="Foto Profil" class="img-profil">
        <div class="container-profil">
            <h2>Nama Anda</h2>
            <p class="text-sub">Front End Designer</p>
            <button class="btn-kontak">Kontak</button>
            <button class="btn-resume">Resume</button>
        </div>
        <div class="container-info">
            <div class="text-group">
                <p class="text-info">Avaliability <span class="sub-info">Full Time</span></p>
            </div>
            <div class="text-group">
                <p class="text-info">Usia <span class="sub-info">17</span></p>
            </div>
            <div class="text-group">
                <p class="text-info">Lokasi <span class="sub-info">Jakarta, Indonesia</span></p>
            </div>
            <div class="text-group">
                <p class="text-info">Pengalaman <span class="sub-info">2</span></p>
            </div>
            <div class="text-group">
                <p class="text-info">Email <span class="sub-info">developer@gmail.com</span></p>
            </div>
        </div>
    </div>

    <div class="form">
        <form action="">
            <div class="input-group">
                <label for="nama">Nama</label>
                <input type="text" name="nama" id="nama"><br>
            </div>
            <div class="input-group">
                <label for="role">Role</label>
                <input type="text" name="role" id="role"><br>
            </div>
            <div class="input-group">
                <label for="avaliability">Avaliability</label>
                <input type="text" name="avaliability" id="avaliability"><br>
            </div>
            <div class="input-group">
                <label for="usia">Usia</label>
                <input type="number" name="usia" id="usia"><br>
            </div>
            <div class="input-group">
                <label for="lokasi">Lokasi</label>
                <input type="text" name="lokasi" id="lokasi"><br>
            </div>
            <div class="input-group">
                <label for="year">Year Experience</label>
                <input type="number" name="year" id="year"><br>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email"><br>
            </div>
            <button class="btn-submit">Submit</button>
        </form>
    </div>
</body>
</html>
